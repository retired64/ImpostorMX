name: Build ImpostorMX Android

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: *//' | tr -d '\r')
          VERSION_NAME=$(echo $VERSION | cut -d'+' -f1)
          VERSION_CODE=$(echo $VERSION | cut -d'+' -f2)
          
          echo "ðŸ“¦ Version from pubspec.yaml: $VERSION"
          echo "   â€¢ Version Name: $VERSION_NAME"
          echo "   â€¢ Version Code: $VERSION_CODE"
          
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create local.properties
        run: |
          cat > android/local.properties << EOF
          flutter.sdk=$FLUTTER_ROOT
          sdk.dir=$ANDROID_SDK_ROOT
          flutter.versionCode=${{ steps.version.outputs.VERSION_CODE }}
          flutter.versionName=${{ steps.version.outputs.VERSION_NAME }}
          EOF
          echo "âœ“ Created local.properties with version ${{ steps.version.outputs.VERSION_NAME }}"

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Package Android Builds
        run: |
          BUILD_PATH="build/app/outputs"
          APP_NAME="impostormx-android-v${{ steps.version.outputs.VERSION_NAME }}"
          
          mkdir -p "$APP_NAME"
          cp "$BUILD_PATH/flutter-apk/app-release.apk" "$APP_NAME/impostormx-v${{ steps.version.outputs.VERSION_NAME }}.apk"
          cp "$BUILD_PATH/bundle/release/app-release.aab" "$APP_NAME/impostormx-v${{ steps.version.outputs.VERSION_NAME }}.aab"
          
          echo "âœ“ Android builds packaged successfully"
          ls -lh "$APP_NAME"

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: impostormx-android-apk-v${{ steps.version.outputs.VERSION_NAME }}
          path: impostormx-android-v${{ steps.version.outputs.VERSION_NAME }}/impostormx-v${{ steps.version.outputs.VERSION_NAME }}.apk
          retention-days: 30

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: impostormx-android-aab-v${{ steps.version.outputs.VERSION_NAME }}
          path: impostormx-android-v${{ steps.version.outputs.VERSION_NAME }}/impostormx-v${{ steps.version.outputs.VERSION_NAME }}.aab
          retention-days: 30
