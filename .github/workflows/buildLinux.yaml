name: Build ImpostorMX Linux

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Package Linux Application
        run: |
          BUILD_PATH="build/linux/x64/release/bundle"
          APP_NAME="impostormx-linux-v1.0.0"
          
          # Crear carpeta para empaquetado
          mkdir -p "$APP_NAME"
          
          # Copiar todo el contenido del bundle
          cp -R "$BUILD_PATH"/* "$APP_NAME/"
          
          # Mostrar informaci√≥n
          echo "Linux application packaged successfully"
          ls -la "$APP_NAME"
          du -sh "$APP_NAME"
        shell: bash

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: impostormx-linux-release
          path: impostormx-linux-v1.0.0/
          retention-days: 30
